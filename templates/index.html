<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heart Disease Predictor</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding-top: 40px;
    }
    form {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 8px 0 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #00b894;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      color: #2d3436;
    }
  </style>
</head>
<body>

<form method="POST" action="/predict">
  <h2>Heart Disease Predictor</h2>

  <label>Age</label>
  <input type="number" name="Age" required>

  <label>Sex</label>
  <select name="Sex">
    <option value="M">Male</option>
    <option value="F">Female</option>
  </select>

  <label>Chest Pain Type</label>
  <select name="ChestPainType">
    <option value="ATA">ATA</option>
    <option value="NAP">NAP</option>
    <option value="ASY">ASY</option>
    <option value="TA">TA</option>
  </select>

  <label>Resting Blood Pressure</label>
  <input type="number" name="RestingBP" required>

  <label>Cholesterol</label>
  <input type="number" name="Cholesterol" required>

  <label>Fasting Blood Sugar > 120 mg/dl</label>
  <select name="FastingBS">
    <option value="1">Yes</option>
    <option value="0">No</option>
  </select>

  <label>Resting ECG</label>
  <select name="RestingECG">
    <option value="Normal">Normal</option>
    <option value="ST">ST</option>
    <option value="LVH">LVH</option>
  </select>

  <label>Maximum Heart Rate</label>
  <input type="number" name="MaxHR" required>

  <label>Exercise-Induced Angina</label>
  <select name="ExerciseAngina">
    <option value="Y">Yes</option>
    <option value="N">No</option>
  </select>

  <label>Oldpeak</label>
  <input type="number" step="any" name="Oldpeak" required>

  <label>ST Slope</label>
  <select name="ST_Slope">
    <option value="Up">Up</option>
    <option value="Flat">Flat</option>
    <option value="Down">Down</option>
  </select>

  <button type="submit">Predict</button>

  {% if result %}
    <div class="result"><strong>Prediction:</strong> {{ result }}</div>
  {% endif %}
</form>

</body>
</html>
